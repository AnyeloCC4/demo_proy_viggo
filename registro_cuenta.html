<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra tu Cuenta</title>
    <link rel="stylesheet" href="./styles/registro_cuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@200;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main--logo">
            <a class="main--logo__img" href="./index.html">
                <img src="./assets/images/foto_no_exif.jpg" alt="Logo Viggo">
            </a>
            <h1 class="main--logo__title">Crea tu cuenta</h1>
        </section>
        <section class="main--form">
            <form action="">
                <label for="">
                    <input type="text" name="" id="" placeholder="Nombre">
                    <input type="email" name="" id="" placeholder="Correo electronico">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button>Crear cuenta</button>
                    <p>¿Ya tienes una cuenta? <br><a href="./Inicio_sesion.html">Inicia sesión</a></p>
                    
                </label>
            </form>
        </section>
    </main>
</body>
</html>
